<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Tools Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .calculator {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 300px;
            padding: 20px;
        }
        .display {
            width: 100%;
            height: 50px;
            border: none;
            border-radius: 5px;
            margin-bottom: 20px;
            font-size: 1.5em;
            padding: 10px;
            box-sizing: border-box;
            background-color: #f7f7f7;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        .buttons button {
            height: 50px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .buttons button:hover {
            background-color: #0056b3;
        }
        .history {
            margin-top: 20px;
            background-color: #f7f7f7;
            padding: 10px;
            border-radius: 5px;
            height: 150px;
            overflow-y: auto;
            font-size: 0.9em;
        }
        .history h3 {
            margin: 0 0 10px;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" class="display" id="display" disabled placeholder="0">
        <div class="buttons">
            <button onclick="appendValue('7')">7</button>
            <button onclick="appendValue('8')">8</button>
            <button onclick="appendValue('9')">9</button>
            <button onclick="appendValue('/')">&divide;</button>
            <button onclick="appendValue('4')">4</button>
            <button onclick="appendValue('5')">5</button>
            <button onclick="appendValue('6')">6</button>
            <button onclick="appendValue('*')">&times;</button>
            <button onclick="appendValue('1')">1</button>
            <button onclick="appendValue('2')">2</button>
            <button onclick="appendValue('3')">3</button>
            <button onclick="appendValue('-')">&minus;</button>
            <button onclick="appendValue('0')">0</button>
            <button onclick="appendValue('.')">.</button>
            <button onclick="calculate()">=</button>
            <button onclick="appendValue('+')">+</button>
            <button onclick="clearDisplay()" style="grid-column: span 2; background-color: #dc3545;">C</button>
            <button onclick="deleteLast()">DEL</button>
        </div>
        <div class="history" id="history">
            <h3>Calculation History</h3>
        </div>
    </div>
    <script>
        let display = document.getElementById('display');
        let history = document.getElementById('history');

        function appendValue(value) {
            if (display.value === "0") {
                display.value = value;
            } else {
                display.value += value;
            }
        }

        function calculate() {
            try {
                let result = eval(display.value);
                addToHistory(display.value + " = " + result);
                display.value = result;
            } catch (e) {
                alert("Invalid Expression");
                clearDisplay();
            }
        }

        function clearDisplay() {
            display.value = "0";
        }

        function deleteLast() {
            if (display.value.length > 1) {
                display.value = display.value.slice(0, -1);
            } else {
                display.value = "0";
            }
        }

        function addToHistory(entry) {
            let newEntry = document.createElement('div');
            newEntry.textContent = entry;
            history.appendChild(newEntry);
            history.scrollTop = history.scrollHeight; // Auto-scroll to the bottom
        }
    </script>
</body>
</html>
